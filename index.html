<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preserve 3-D</title>
</head>
<body>
    <div class="panel">
        <p class="text">CSS<br>IS<br>AWESOME</p>
      </div>
      
      <div class="ui">
        <ul>
          <li>
            <label>
              <input type="radio" name="transform-style" value="preserve-3d" class="radio" checked>
              transform-style: preserve-3d;
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="transform-style" value="flat" class="radio">
              transform-style: flat;
            </label>
          </li>
        </ul>
      </div>

      <script src="script.js"></script>
</body>
</html>
